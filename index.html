<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Discogs</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app">
      <div class="header">
        <a v-if="activeList === 'collection'" @click="activeList = 'wantlist'" class="toggle">Show Wantlist</a>
        <a v-if="activeList === 'wantlist'" @click="activeList = 'collection'" class="toggle">Show Collection</a>
        <input type="text" name="" value="" v-model="q" :placeholder="'Search from ' + activeList">
      </div>
      <div
        v-for="item in filteredCollection"
        class="square"
        :style="{ 'background-image': `url('${item.picture}')` }"
        @mouseover="item.active = true"
        @mouseleave="item.active = false"
      >
        <div v-if="item.active" class="info">
          <p class="artist">{{ item.artist }}</p>
          <p>{{ item.title }}</p>
          <p class="year">{{ item.year }}</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
