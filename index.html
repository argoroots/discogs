<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Discogs</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="app">
      <div v-for="item in collection" class="square" :class="{ active: item.active }" :style="{ 'background-image': `url('${item.picture}')` }" @mouseover="item.active = true" @mouseleave="item.active = false">
        <div v-if="item.active" class="info">
          <h2>{{ item.artist }}</h2>
          <h3>{{ item.title }}</h3>
          <p>{{ item.year }}</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
